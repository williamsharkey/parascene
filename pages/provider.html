<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />
    <title>parascene</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/provider.css" />
    <script type="module" src="/global.js"></script>
  </head>
  <body>
    <app-header show-notifications show-profile show-generate default-route="status">
      <a data-route="status">Status</a>
      <a data-route="metrics">Metrics</a>
      <a data-route="grants">Grants</a>
      <a data-route="templates-hosted">Templates</a>
    </app-header>
    <app-profile></app-profile>
    <app-notifications></app-notifications>

    <main>
      <section class="section-wip">
        <div data-route-content="status">
          <h3>Status</h3>
          <p>You will see the status of the provider here.</p>
        </div>
        
        <div data-route-content="metrics">
          <h3>Metrics</h3>
          <p>You will see the metrics of the provider here.</p>
        </div>
        
        <div data-route-content="grants">
          <h3>Grants</h3>
          <p>You will see the grants of the provider here.</p>
        </div>
        
        <div data-route-content="templates-hosted">
          <h3>Templates</h3>
          <p>You will see the templates hosted by the provider here.</p>
        </div>
      </section>
    </main>

    <script src="/provider.js" defer></script>
  </body>
</html>
