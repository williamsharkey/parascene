<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />
    <title>parascene</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#7c3aed" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Parascene" />
    <link rel="apple-touch-icon" href="/icons/icon-180.png" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/provider.css" />
    <script type="module" src="/global.js"></script>
  </head>
  <body>
    <app-header show-notifications hide-notifications show-profile show-mobile-menu default-route="status">
      <a data-route="status">Status</a>
      <a data-route="metrics">Metrics</a>
      <a data-route="grants">Grants</a>
      <a data-route="templates-hosted">Templates</a>
      <a data-route="servers">Servers</a>
    </app-header>
    <app-profile></app-profile>
    <app-credits></app-credits>
    <app-notifications></app-notifications>

    <main>
      <section>
        <app-route-provider-status data-route-content="status"></app-route-provider-status>
        <app-route-provider-metrics data-route-content="metrics"></app-route-provider-metrics>
        <app-route-provider-grants data-route-content="grants"></app-route-provider-grants>
        <app-route-provider-templates data-route-content="templates-hosted"></app-route-provider-templates>
        <app-route-provider-servers data-route-content="servers"></app-route-provider-servers>
      </section>
    </main>

    <script src="/provider.js" defer></script>
  </body>
</html>
